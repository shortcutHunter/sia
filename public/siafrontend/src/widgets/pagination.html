<nav aria-label="Page navigation">
  <ul class="pagination pagination-primary mt-5 justify-content-center">
    <li class="page-item {{vm.pageData.current_page == 1 ? 'disabled' : ''}}">
      <a class="page-link" page="{{vm.pageData.current_page-1}}" href="javascript:void(0)">Previous</a>
    </li>
    <li class="page-item {{($index+1) == vm.pageData.current_page ? 'active' : ''}}" ng-repeat="n in [].constructor(vm.pageData.last_page) track by $index">
      <a class="page-link" page="{{$index+1}}" href="javascript:void(0)" ng-bind="$index+1"></a>
    </li>
    <li class="page-item {{vm.pageData.current_page == vm.pageData.last_page ? 'disabled' : ''}}">
      <a class="page-link" page="{{vm.pageData.current_page+1}}" href="javascript:void(0)">Next</a>
    </li>
  </ul>
</nav>
