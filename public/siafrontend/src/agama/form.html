<section id="agama-form" class="mainbar">

  <div class="col-12">
    <div class="col-12 mb-3">
      <button class="btn">
        <i class="fa fa-arrow-left"></i>
      </button>
    </div>

    <div class="card">
      <div class="card-header">
        <h3 ng-bind-html="vm.title">Form</h3>
      </div>

      <div class="card-content px-3">
        <div class="col-md-6">
          <table class="custom-table">
            <tr>
              <td>
                <div class="text-muted font-semibold me-3">Nama</div>
              </td>
              <td>
                <input type="text" ng-model="vm.data.nama" class="form-control form-control-sm">
              </td>
            </tr>
          </table>
        </div>
      </div>

      <div class="card-footer">
        <button class="btn btn-success" widget-submit="">Simpan</button>
        <button class="btn">Batal</button>
      </div>
    </div>
  </div>

</section>
