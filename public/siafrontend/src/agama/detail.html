<section id="agama-form" class="mainbar">

  <div class="col-12">
    <div class="col-12 mb-3">
      <button class="btn rounded-pill btn-sm"><i class="fa fa-arrow-left"></i></button>
      <button class="btn btn-sm btn-success"><i class="fa fa-edit"></i> Edit</button>
      <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Delete</button>
    </div>

    <div class="card">
      <div class="card-header">
        <h3 ng-bind-html="vm.title">Detail</h3>
      </div>

      <div class="card-content px-3">
        <div class="col-md-6">
          <table class="custom-table">
            <tr>
              <td>
                <div class="text-muted font-semibold me-3">Nama</div>
              </td>
              <td>
                <div class="font-extrabold" ng-bind="vm.data.nama || '-'"></div>
              </td>
            </tr>
          </table>
        </div>
      </div>

    </div>
  </div>

</section>
